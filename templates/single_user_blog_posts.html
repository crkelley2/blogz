{% extends "base.html" %}

{% block content %}
<h1>Build A Blog!</h1>

    <h2>Posts</h2>
    <ul>
        {% for post in owned_posts %}

        <li>
            <h2>
                <a href="/blog?id={{ post.id }}">{{post.name}}</a>
            </h2>
            <p>{{post.body}}</p>
            <p>written by <a href="blog?user={{ post.owner.id }}">{{post.owner.username}}</a></p>
        </li>

        {% endfor %}
    </ul>


{% endblock %}
